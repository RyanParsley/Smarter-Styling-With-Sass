<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chords as html: C </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chord">
    <h1>C</h1>
    <span class="offset">1</span>
    <ol class="strings">
      <li class="open">0</li>
      <li class="finger1 fret3">3</li>
      <li class="finger2 fret2">2</li>
      <li class="open">0</li>
      <li class="finger3 fret1">1</li>
      <li class="open">0</li>
    </ol>
  </div>
  
</body>
</html>
